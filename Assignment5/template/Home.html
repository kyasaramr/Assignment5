<!doctype html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>{{Heading}}</h1>
		<h1>{{Stud_Info}}</h1>
		<table class="table table-dark">
		    <thead>
		       <tr>
		          <th scope="col">Student name</th>
		          <th scope="col">UID</th>
		         
		       </tr>
		    </thead>
		    
		    
		 </table>
	</body>
</html>

<script>

	FillDataToTable({{Stud_Info}})

	function FillDataToTable(data){
		var table = document.getElementByID('myTable')
		for(var i =0; i<data.length; i++){
			var row = <tr>
					<td>${data[i].UID}</td>
				</tr>
		}		
		table.innerHTML += row
	}
</script>
